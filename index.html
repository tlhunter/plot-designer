<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Story Plot UI</title>
		<link href="./dragula.min.css" rel="stylesheet" type="text/css" />
		<link href="./main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="meta">
			<button id="action-import">import</button>
			<button id="action-export">export</button>
			<br />
			<small>Project by <a href="https://thomashunter.name" target="_blank">Thomas Hunter II</a></small>
		</div>
		<div id="toolbar">
			<div class="drop-group">
				<div class="droppable" id="zone-toolbar">
					<div class="card card-yellow" data-cardtype="yellow"><span class="hint">Scene</span><textarea></textarea></div>
					<div class="card card-red" data-cardtype="red"><span class="hint">Pivotal Scene</span><textarea></textarea></div>
					<div class="card card-blue" data-cardtype="blue"><span class="hint">Note</span><textarea></textarea></div>
				</div>
				<div class="droppable" id="zone-trash">
					<div class="label">Trash</div>
				</div>
			</div>
		</div>
		<div id="container">
			<div id="act-1" class="act">
				<div class="full-title">ACT I</div>
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Setup</div>
						<div class="droppable" id="zone-setup"></div>
					</div>
					<div class="drop-target">
						<div class="title">Debate</div>
						<div class="droppable" id="zone-debate"></div>
					</div>
				</div>
			</div>
			<div id="act-2a" class="act">
				<div class="full-title">ACT II</div>
				<div class="drop-target">
					<div class="title">Fun and Games</div>
					<div class="droppable" id="zone-rise"></div>
				</div>
			</div>
			<div id="act-2b" class="act">
				<!-- <div class="full-title">ACT IIb</div> -->
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Bad Guys Close In</div>
						<div class="droppable" id="zone-fall"></div>
					</div>
					<div class="drop-target">
						<div class="title">Dark Night of the Soul</div>
						<div class="droppable" id="zone-dark"></div>
					</div>
				</div>
			</div>
			<div id="act-3" class="act">
				<div class="full-title">ACT III</div>
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Gathering the Team</div>
						<div class="droppable" id="zone-finale-1"></div>
					</div>
					<div class="drop-target">
						<div class="title">Executing the Plan</div>
						<div class="droppable" id="zone-finale-2"></div>
					</div>
					<div class="drop-target">
						<div class="title">High Tower Surprise</div>
						<div class="droppable" id="zone-finale-3"></div>
					</div>
					<div class="drop-target">
						<div class="title">Dig Deep Down</div>
						<div class="droppable" id="zone-finale-4"></div>
					</div>
					<div class="drop-target">
						<div class="title">Execute New Plan</div>
						<div class="droppable" id="zone-finale-5"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./dragula.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
