<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Plot Designer - Drag and Drop Story Scenes</title>
		<meta name="description" content="Design your three act story by dragging and dropping scenes. Import and Export your plot when complete." />
		<link href="./dragula.min.css" rel="stylesheet" type="text/css" />
		<link href="./main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="meta">
			<input id="title" placeholder="Story Title" type="text" />
			<button id="action-import">import</button>
			<button id="action-export">export</button>
			<button id="action-destroy">destroy</button>
			<br />
			<small>This tool comes with absolutely no guarantees. Backup often.</small><br />
			<small>Project by <a href="https://thomashunter.name" target="_blank">Thomas Hunter II</a> | <a href="https://github.com/tlhunter/plot-designer" target="_blank">Source Code</a></small><br />
		</div>
		<div id="toolbar">
			<div class="drop-group">
				<div class="droppable" id="zone-toolbar" title="Drag a card to create a new scene">
					<div class="card card-yellow" data-cardtype="yellow"><span class="hint">Scene</span><textarea></textarea></div>
					<div class="card card-red" data-cardtype="red"><span class="hint">Pivotal Scene</span><textarea></textarea></div>
					<div class="card card-blue" data-cardtype="blue"><span class="hint">Note</span><textarea></textarea></div>
				</div>
				<div class="droppable" id="zone-trash" title="Drop a scene here to destroy it"></div>
			</div>
		</div>
		<div id="container">
			<div id="act-1" class="act">
				<div class="full-title">ACT I: Setup</div>
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Setup</div>
						<div class="droppable" id="zone-setup-1"></div>
					</div>
					<div class="drop-target">
						<div class="title">Debate</div>
						<div class="droppable" id="zone-setup-2"></div>
					</div>
				</div>
			</div>
			<div id="act-2a" class="act">
				<div class="full-title">ACT II: Conflict</div>
				<div class="drop-target">
					<div class="title">Adventure</div>
					<div class="droppable" id="zone-conflict-1"></div>
				</div>
			</div>
			<div id="act-2b" class="act">
				<!-- <div class="full-title">ACT IIb</div> -->
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Jeopardy</div>
						<div class="droppable" id="zone-conflict-2"></div>
					</div>
					<div class="drop-target">
						<div class="title">Despair</div>
						<div class="droppable" id="zone-conflict-3"></div>
					</div>
				</div>
			</div>
			<div id="act-3" class="act">
				<div class="full-title">ACT III: Resolution</div>
				<div class="drop-group">
					<div class="drop-target">
						<div class="title">Rally</div>
						<div class="droppable" id="zone-finale-1"></div>
					</div>
					<div class="drop-target">
						<div class="title">Execution</div>
						<div class="droppable" id="zone-finale-2"></div>
					</div>
					<div class="drop-target">
						<div class="title">Surprise</div>
						<div class="droppable" id="zone-finale-3"></div>
					</div>
					<div class="drop-target">
						<div class="title">Recharge</div>
						<div class="droppable" id="zone-finale-4"></div>
					</div>
					<div class="drop-target">
						<div class="title">Terminus</div>
						<div class="droppable" id="zone-finale-5"></div>
					</div>
				</div>
			</div>
		</div>
		<input type="file" id="action-file-import" />
		<script src="./dragula.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
